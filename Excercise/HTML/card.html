        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgb(205, 205, 205);
            display: flex;
            justify-content: center;
        }
        div{
            background-color:white;
            height: 420px;
            width:300px;
            border: 2px solid black;
            border-radius: 10px;
            margin: 20px;
        }
        img{
            width: 280px;
            padding: 10px;
            border: none;
            border-radius: 25px;
        }
        .button{
            border: none;
            position: relative;
            left: 15px;
            padding: 3px 10px;
            border-radius: 15px;
            background-color: white;
        }
        h1{
            font-size: 25px;
            margin: 5px 10px;
            padding: 5px;
            /* position: relative;
            top: 10px;
            left: 10px; */
        }
        p{
            margin: 5px 10px;
            padding: 5px;
        }
        .read{
            position: relative;
            top: 12px;
            left: 80px;
            padding: 10px 25px;
            border: none;
            border-radius: 30px;
            color: rgb(21, 154, 242);
            background-color: rgb(203, 230, 239);
        }
